[loggers]
keys=app,crawlers

[handlers]
keys=console_handler

[formatters]
keys=simple_formatter

[logger_root]
level=DEBUG
handlers=console_handler

[logger_app]
level=DEBUG
handlers=console_handler

[logger_crawlers]
level=DEBUG
handlers=console_handler

[handler_console_handler]
class=StreamHandler
level=DEBUG
formatter=simple_formatter
args=(sys.stdout,)

[formatter_simple_formatter]
format=[%(asctime)s][%(name)s][%(levelname)s] %(message)s